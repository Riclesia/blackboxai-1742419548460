<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Viver School - Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5EB;
        }
        .input-container {
            border-radius: 15px;
            padding: 12px 15px;
            margin: 12px 0;
            transition: all 0.3s ease;
        }
        .input-container:focus-within {
            transform: scale(1.02);
        }
        .yellow-bg { background-color: #FFF3D6; }
        .green-bg { background-color: #E8F5E9; }
        .pink-bg { background-color: #FFE4E1; }
        input::placeholder {
            color: #666;
            opacity: 0.8;
        }
        input:focus {
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-md mx-auto bg-[#FFF5EB] p-6 rounded-3xl shadow-lg">
        <!-- Header Icons -->
        <div class="flex justify-between mb-6">
            <i class="fas fa-bell text-gray-600"></i>
            <div class="flex gap-4">
                <i class="fas fa-plus text-gray-600"></i>
                <i class="fas fa-sync-alt text-gray-600"></i>
                <i class="fas fa-ellipsis-v text-gray-600"></i>
            </div>
        </div>

        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <svg width="120" height="80" viewBox="0 0 120 80">
                    <g transform="translate(30,0)">
                        <path d="M30,10 Q40,0 50,10 T70,10" fill="none" stroke="#e74c3c" stroke-width="3"/>
                        <path d="M20,20 Q30,10 40,20 T60,20" fill="none" stroke="#2ecc71" stroke-width="3"/>
                        <path d="M40,30 Q50,20 60,30 T80,30" fill="none" stroke="#f1c40f" stroke-width="3"/>
                    </g>
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800">Jardim Viver School</h1>
        </div>

        <!-- Form -->
        <form class="space-y-4">
            <div class="input-container yellow-bg">
                <label class="flex items-center gap-3">
                    <i class="fas fa-user text-gray-600"></i>
                    <input type="text" placeholder="Digite seu nome" class="bg-transparent w-full" required>
                </label>
            </div>

            <div class="input-container green-bg">
                <label class="flex items-center gap-3">
                    <i class="fas fa-pen text-gray-600"></i>
                    <input type="text" placeholder="Digite seu sobrenome" class="bg-transparent w-full" required>
                </label>
            </div>

            <div class="input-container pink-bg">
                <label class="flex items-center gap-3">
                    <i class="fas fa-calendar text-gray-600"></i>
                    <input type="number" placeholder="Digite sua idade" class="bg-transparent w-full" required>
                </label>
            </div>

            <div class="input-container yellow-bg">
                <label class="flex items-center gap-3">
                    <i class="fas fa-envelope text-gray-600"></i>
                    <input type="email" placeholder="Digite seu email" class="bg-transparent w-full" required>
                </label>
            </div>

            <div class="input-container green-bg">
                <label class="flex items-center gap-3">
                    <i class="fas fa-map-marker-alt text-gray-600"></i>
                    <input type="text" placeholder="Digite seu endereÃ§o" class="bg-transparent w-full" required>
                </label>
            </div>

            <button type="submit" 
                class="w-full bg-[#B8D7E5] text-gray-700 py-3 rounded-xl mt-6 
                hover:bg-[#9AC5D8] transition-all transform hover:scale-102 
                active:scale-98 font-medium">
                Enviar
            </button>
        </form>
    </div>
</body>
</html>
